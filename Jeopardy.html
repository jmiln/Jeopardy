<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="src/Jeopardy.css">
    <script type="text/javascript" src="src/questions.js"></script>
    <script type="text/javascript" src="src/Jeopardy.js"></script>
</head>

<body onload="loadBoard()">
    <div class="mainContainer">
        <div class="scoreContainer">
            <div id="users">
                <!-- This will house the users' name and scores -->
            </div>
            <div class="bottom">
                <!-- This will house the management buttons -->
                <div>
                    <div>
                        <input id="newUserText" type="text" placeholder="User Name" />
                        <button id="newUserButton" onclick="addUser()">Add User</button>
                    </div>
                    <div>
                        <input id="customAmountText" type="text" placeholder="Amount" />
                    </div>
                </div>
            </div>
        </div>
        <div id="boardContainer">
            <div id="tableContainer">
                <table id="board1">
                    <thead>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <table id="board2" class="hidden">
                    <thead>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div id="dd" class="question hidden">
                    <!-- This will show if you get a daily double -->
                </div>
                <div id="question" class="question hidden">
                    <!-- This will be populated by the question/ answer & control buttons -->
                </div>
                <div id="history" class="hidden">
                    <textarea id="historyTA">
                        <!-- This will be populated when the history button is clicked -->
                    </textarea>
                </div>
    
                <div id="controls">
                    <button onclick="clearBoard()">Reset Board</button>
                    <button onclick="resetScores()">Reset Scores</button>
                    <button id="histButton" style="width: 95px;" onclick="showHistory()">Show History</button>
                    <button id="boardSwapButton" onclick="swapBoard()">Show Board 2</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
